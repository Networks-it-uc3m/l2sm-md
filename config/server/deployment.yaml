---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: l2sm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: l2sm
  template:
    metadata:
      labels:
        app: l2sm
    spec:
      containers:
      - name: server-container
        image: alexdecb/l2sm-md:0.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051  
      serviceAccountName: server

