
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: l2smmd-server
  namespace: l2sm-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: l2smmd-secrets-reader
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: l2smmd-secrets-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: l2smmd-secrets-reader
subjects:
- kind: ServiceAccount
  name: l2smmd-server
  namespace: l2sm-system
---
apiVersion: v1
kind: Service
metadata:
  name: l2smmd-idcoprovider-service
  namespace: l2sm-system
spec:
  ports:
  - name: of13-port
    nodePort: 30011
    port: 6633
    protocol: TCP
    targetPort: 6633
  - name: http-port
    nodePort: 30010
    port: 8181
    protocol: TCP
    targetPort: 8181
  selector:
    app: idcoprovider
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: l2sm
  name: l2smmd-service
  namespace: l2sm-system
spec:
  ports:
  - port: 50051
    protocol: TCP
    targetPort: 50051
  selector:
    app: l2sm
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: l2smmd-idcoprovider
  namespace: l2sm-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idcoprovider
  template:
    metadata:
      labels:
        app: idcoprovider
    spec:
      containers:
      - image: alexdecb/l2sm-controller:2.4
        name: idcoprovider
        ports:
        - containerPort: 6633
        - containerPort: 8181
        readinessProbe:
          httpGet:
            path: /onos/ui
            port: 8181
          initialDelaySeconds: 30
          periodSeconds: 10
      hostNetwork: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: l2sm
  name: l2smmd-server
  namespace: l2sm-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: l2sm
  template:
    metadata:
      labels:
        app: l2sm
    spec:
      containers:
      - image: alexdecb/l2sm-md:0.3
        imagePullPolicy: IfNotPresent
        name: server-container
        ports:
        - containerPort: 50051
      serviceAccountName: l2smmd-server
